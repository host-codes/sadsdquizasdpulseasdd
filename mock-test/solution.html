    /* Toggle switch styles */
    .switch {
    position: relative;
    display: inline-block;
    width: 42px;
    height: 12px;
}

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
     position: absolute;
    content: "";
    height: 21px;
    width: 21px;
    left: 1px;
    bottom: -4px;
    background-color: #cba22a;
    transition: .2s;
    border-radius: 50%;
    
    }

input:checked + .slider {
  background-color: #ffc107;
}

input:checked + .slider:before {
  transform: translateX(20px);
}

.toggle-label {
  font-size: 13px;
